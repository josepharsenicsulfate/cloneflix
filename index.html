<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- fa -->
    <script src="https://kit.fontawesome.com/60b39ed68f.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Cloneflix</title>

</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="branding">
                <a href="#"><img src="bootleg-logo.png" alt="logo"></a>
            </div>
            <div class="search">
                <input type="text" id="search">
                <button type="submit" onclick="search()"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <!-- only show when movie is clicked -->
        <div class="overlay hide">
            <i id="close-btn" class="fas fa-times" style="float: right; font-size: 36px;"></i>
            <div id="details">
                <img src="" alt="">
                <h1></h1>
                <p></p>
                <p></p>
            </div>
            <div id="summary">
                <h1>Summary</h1>
                <p></p>
            </div>
            <div id="video-container"></div>
        </div>
        <div class="content">
            <h1>Popular Now</h1>
            <div id="discover-container" class="container"></div>
    
            <h1>Search Results</h1>
            <div id="poster-container" class="container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
